{% extends "base/usuarios.html" %}

{%block content%}
    <main id="lista-usuarios">
        <table>
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Nome </th>
                    <th> Email</th>
                    <th> Data create </th>
                </tr>
            </thead>

            <tbody id="tabela-usuarios">
                {% for usuarios in page_obj %}
                    <tr>
                        <td> 
                            {{ usuarios.id_usuario }} 
                        </td>

                        <td> 
                            {{ usuarios.nome }} 
                        </td>

                        <td> 
                            {{ usuarios.gmail }}
                        </td>

                        <td> 
                            {{ usuarios.created_date }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock content%}
