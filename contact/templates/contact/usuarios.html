{% extends "base/usuarios.html" %}

{%block content%}
        <table>
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Nome </th>
                    <th> Email</th>
                    <th> Data create </th>
                </tr>
            </thead>

            <tbody>
                {% for usuarios in usuarios %}
                    <tr>
                        <td> 
                            {{ usuarios.id_usuario }} 
                        </td>

                        <td> 
                           {{ usuarios.nome }} 
                        </td>

                        <td> 
                            {{ usuarios.gmail }}
                        </td>

                        <td> 
                            {{ usuarios.created_date }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

   
{% endblock content%}
