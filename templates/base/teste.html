<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Slide para Login</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
}

.container {
  width: 100%;
  max-width: 400px;
  overflow: hidden;
}

.form-container {
  display: flex;
  flex-direction: column;
  transition: transform 0.6s ease-in-out;
}

.form {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin-bottom: 10px;
}

h2 {
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

/* A classe que será aplicada durante o slide */
.form-container.slide-up {
  transform: translateY(-100%);
}

.form-next {
  display: none; /* Inicialmente o segundo formulário está escondido */
}

  </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="form-container">
          <!-- Formulário de Login -->
          <div class="form form-login">
            <h2>Login</h2>
            <form>
              <label for="email">E-mail:</label>
              <input type="email" id="email" placeholder="Digite seu e-mail" required>
              <label for="password">Senha:</label>
              <input type="password" id="password" placeholder="Digite sua senha" required>
              <button type="button" id="next-button">Próximo</button>
            </form>
          </div>
    
          <!-- Formulário Alternativo -->
          <div class="form form-next">
            <h2>Recuperar Senha</h2>
            <form>
              <label for="email-recover">E-mail:</label>
              <input type="email" id="email-recover" placeholder="Digite seu e-mail" required>
              <button type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    
  <script src="script.js"></script>
  <script>
    document.getElementById("next-button").addEventListener("click", function() {
  const formContainer = document.getElementById("form-container");
  const formLogin = document.querySelector(".form-login");
  const formNext = document.querySelector(".form-next");

  // Adiciona a classe que aplica o slide
  formContainer.classList.add("slide-up");

  // Após o tempo da animação (600ms), alterna a visibilidade dos formulários
  setTimeout(() => {
    formLogin.style.display = "none";  // Oculta o primeiro formulário
    formNext.style.display = "block";  // Exibe o próximo formulário
  }, 600); // O tempo da animação
});
  </script>
</body>
</html>
