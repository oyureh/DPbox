{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'global/imgs/62941cardfilebox_109271.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body id="bodyLogin">
    <div id="formulario">
                
        <img class="logoLogin" src="{% static 'global/imgs/dpbox-logo2.png'%}" alt="dpboxlogo" width="310px" height="200px">
        
        <div class="forget-password"> 
            <img src="{%static 'global/imgs/arrow-right.svg' %}" alt="seta direita" width="24" height="24"> 
            <a class="link-login" href="#"> Esqueceu sua senha clique aqui</a>
        </div>

            <form class="form-responsive" action="" method="POST">

                <div class="campo">
                    <i class="material-icons">mail</i>
                    <input class="input-login"  type="email" name="gmail" id="ilogin" placeholder="Seu gmail" autocomplete="email" required minlength="15">
                </div>
                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input class="input-login"   type="password" name="senha" id="isenha" placeholder="Sua senha"
                    autocomplete="current-password" >
                </div>
                <input  class="cadastrar" type="submit" value="entrar">
            </form>
    </div>

</body>
</html>
