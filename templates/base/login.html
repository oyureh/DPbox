<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'global/css/style.css' %}"> -->
    <link rel="shortcut icon" href="{% static 'global/imgs/62941cardfilebox_109271.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>login</title>
    <style>
        :root {
        --cor01: #ffcc14;
        --cor02: #1a3e78;
        --cor03: #0F23D9;
        --cor04: #f8951d;
        --cor05: black;
        --cor06: #fff;
        --cor07: #fafafa;
        --cor08: #f1f1f1;
        }

        @import url("https://fonts.googleapis.com/css2?family=Poppins");

        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            background-color: var(--cor08);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Poppins", sans-serif;
            background-image: url(../static/global/imgs/fundo-site-dpbox.png);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-weight: 700;
            letter-spacing: -1.5px;
            margin: 0 0 15px;
        }

        h1.title {
            font-size: 45px;
            line-height: 45px;
            margin: 0;
            text-shadow: 0 0 10px rgba(16, 64, 74, 0.5);
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
            text-shadow: 0 0 10px rgba(16, 64, 74, 0.5);
        }

        span {
            font-size: 14px;
            margin-top: 25px;
        }

        a {
            color: var(--cor05);
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            color: var(--cor04);
        }

        .content {
            display: flex;
            width: 100%;
            height: 50px;
            align-items: center;
            justify-content: space-around;
        }

        .content .checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content input {
            accent-color: var(--cor05);
            width: 12px;
            height: 12px;
        }

        .content label {
            font-size: 14px;
            user-select: none;
            padding-left: 5px;
        }

        button, .cadastrar {
            position: relative;
            border-radius: 20px;
            border: 1px solid var(--cor02);
            background-color: var(--cor02);
            color: var(--cor06);
            font-size: 15px;
            font-weight: 700;
            margin: 10px;
            padding: 12px 80px;
            letter-spacing: 1px;
            text-transform: capitalize;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            letter-spacing: 3px;
        }

        button:active, .cadastrar:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: var(--cor02);
            color: var(--cor07);
        }

        button.ghost img {
            position: absolute;
            opacity: 0;
            transition: 0.3s ease-in-out;
        }

        button.ghost .register {
            right: 70px;
        }

        button.ghost .login {
            left: 70px;
        }

        button.ghost:hover .register {
            right: 40px;
            opacity: 1;
        }

        button.ghost:hover .login {
            left: 40px;
            opacity: 1;
        }

        form {
            background-color: var(--cor06);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: var(--cor07);
            border-radius: 10px;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .container {
            background-color: var(--cor06);
            border-radius: 25px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 500px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .login-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .login-container {
            transform: translateX(100%);
        }

        .register-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .register-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translate(-100%);
        }

        .overlay {
            background-image: url(../static/global/imgs/IMG-LOGIN.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: var(--cor06);
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .social-container {
            margin: 20px 0;
        }

        .social-container a {
            border: 1px solid var(--cor08);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
            transition: 0.3s ease-in-out;
        }

        .social-container a:hover {
            border: 1px solid var(--cor04);
        }

    </style>
</head>

    <div class="container" id="container">

        <div class="form-container register-container">
          <form action="{% url 'usuarios'%}" method="POST">
            {% csrf_token %}
            <h1>Register hire.</h1>
            <input class="input-login"   type="name" name="nome" id="inome" placeholder="Seu nome" >
            <input class="input-login"  type="email" name="gmail" id="ilogin" placeholder="Seu gmail" autocomplete="email" required minlength="15">
            <input class="input-login"   type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" >
            <input  class="cadastrar" type="submit" value="entrar">
            <span>or use your account</span>
            <div class="social-container">
                <a href="#" class="social"><img src="{% static 'global/imgs/facebook.svg' %}" alt="facebook dpbox"></a>
                <a href="#" class="social"><img src="{% static 'global/imgs/instagram.svg' %}" alt="instagram dpbox"></a>
            </div>
          </form>
        </div>
    
        <div class="form-container login-container">
          <form action="#">
            <h1>Login hire.</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="content">
              <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label>Remember me</label>
              </div>
              <div class="pass-link">
                <a href="#">Forgot password?</a>
              </div>
            </div>
            <button>Login</button>
            <span>or use your account</span>
            <div class="social-container">
              <a href="#" class="social"><img src="{% static 'global/imgs/facebook.svg' %}" alt="facebook dpbox"></a>
              <a href="#" class="social"><img src="{% static 'global/imgs/instagram.svg' %}" alt="instagram dpbox"></a>
            </div>
          </form>
        </div>
    
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1 class="title">Hello <br> friends</h1>
              <p>if Yout have an account, login here and have fun</p>
              <button class="ghost" id="login">Login
                
                <img class="register" src="{% static 'global/imgs/arrow-right.svg'%}" alt="seta esquerda">
              </button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1 class="title">Start yout <br> journy now</h1>
              <p>if you don't have an account yet, join us and start your journey.</p>
              <button class="ghost" id="register">Register
                <img class="login" src="{% static 'global/imgs/arrow-left.svg' %}" alt="seta direta">
              </button>
            </div>
          </div>
        </div>
    
      </div>
    
      <script src="{% static 'global/js/double-slide.js' %}"></script>
